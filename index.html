<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap"
      rel="stylesheet" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <h1>Palindrome Checker</h1>
      <div class="container">
        <label for="text-input">Enter text to check for a palindrome:</label>
        <input id="text-input" class="user-input-palindrome" type="text" />
        <button id="check-btn" class="check-button">Check</button>
        <div id="result" class="result-div hidden"></div>
      </div>
      <div class="exlpain-palindrome-container">
        <p class="palindrome-definition">
          <span role="img" aria-label="question-mark">✏️</span>
          A <dfn>Palindrome</dfn> is a word, phrase, or sequence that reads the
          same backwards as forwards ignoring punctuation, case, and spacing,
          e.g. madam or nurses run.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
